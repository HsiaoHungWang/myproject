<!doctype html>
<html lang="zh-tw">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark bg-opacity-75">
    <div class="containe vh-100">
        <div class="row vh-100">
            <div class="col-4 m-auto p-5 justify-content-center bg-white rounded">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="InputName" class="form-label">帳號</label>
                      <input type="text" name="member_name" class="form-control" id="InputName" >                     
                    </div>
                    <div class="mb-3">
                      <label for="InputPassword" class="form-label">密碼</label>
                      <input type="password" name="member_password" class="form-control" id="InputPassword">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" name="remember_me" class="form-check-input" id="RememberCheck">
                      <label class="form-check-label" for="RememberCheck">記住我</label>
                    </div>
                    <button type="submit" class="btn btn-primary">登入</button>
                  </form>
                  
                  <div class="alert alert-warning mt-3">
                    {{ message }}
                  </div>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
